<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Cubattoli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .ballerino {
            width: 200px;
            height: 200px;
            animation: balla 0.8s infinite alternate ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes balla {
            0% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
            100% { transform: translateY(0) rotate(-3deg); }
        }

        h2 {
            color: white;
            font-size: 28px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    
    <img src="pelato.png" alt="Marco che balla" class="ballerino">
    <h2>Marco Cubattoli</h2>

</body>
</html>
